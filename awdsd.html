<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #yesBtn, #noBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.3s ease; /* smooth growth */
    }
    #message {
      margin-top: 50px;
      font-size: 26px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="question">gimingaw ka nako?</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const message = document.getElementById("message");

    let step = 0; // track Yes presses

    yesBtn.addEventListener("click", () => {
      step++;
      if (step === 1) {
        question.textContent = "sure ka?";
        noBtn.style.fontSize = "30px";
        noBtn.style.padding = "18px 36px";
      } else if (step === 2) {
        question.textContent = "promise?";
        noBtn.style.fontSize = "46px";
        noBtn.style.padding = "24px 50px";
      } else if (step === 3) {
        question.textContent = "last chance, promise jud?";
        noBtn.style.fontSize = "65px";
        noBtn.style.padding = "30px 70px";
      } else if (step === 4) {
        question.textContent = "";
        message.textContent = "i miss you more :<";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      }
    });

    noBtn.addEventListener("click", () => {
      question.textContent = "";
      message.textContent = "tagnaan ko pa :<";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
